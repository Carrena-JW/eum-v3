
syntax = "proto3";

option csharp_namespace = "Eum.gRPC.Client.Mail";

package mail;

// The greeting service definition.
service Mail {
  // Sends a greeting
  rpc GetMailList (MailRequest) returns (HelloReply);
}

// The request message containing the user's name.
message MailRequest {
	uint32 mailId = 1; 
}

// The response message containing the greetings.
message HelloReply {
  string message = 1;
}
